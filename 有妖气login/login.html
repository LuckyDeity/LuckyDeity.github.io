<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>账号注册 - 有妖气原创漫画梦工厂</title>
    <link rel="stylesheet" href="./css/css.css" />
    <link rel="Shortcut Icon" href="../images/favicon.ico" type="image/x-icon">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery-zzh.js"></script>
</head>

<body>
    <!--登入页面-->
    <div class="w">
        <!--背景图片-->
        <div class="background">
            <img src="images/boy_bg_summer.jpg" class="w" alt="" />

        </div>
        <div class="sunshine">
            <img src="./images/g_03.png" alt="">
        </div>
        <div class="seagull">
            <img src="images/boy_seagull_1.png" alt="">
        </div>
        <div class="seagull1">
            <img src="images/boy_seagull_2.png" alt="">
        </div>

        <!-- 登入框-->
        <div class="enter">
            <!-- 顶部有妖气logo-->
            <a href="../other.html" class="enter_logo"></a>
            <div class="enterBoxOne">
                <!-- 手机&邮箱注册 -->
                <div class="tit">
                    <a href="javascript:;" class="cur" data-title="手机号注册">手机注册</a>
                    <a href="javascript:;" data-title="邮箱注册">邮箱注册</a>
                </div>
                <div class="register_info">
                    手机号可以作为登录名，同时也用于密码找回等功能
                </div>
                <!-- 输入框-->
                <div class="inputUsreName inputs">
                    <input type="text" class="usName" value="请输入手机号作为用户名" />
                    <div class="spriteSheetRen"></div>
                </div>
                <!-- 输入框-->
                <div class="inputUsreName hied_code inputs">
                    <input type="text" class="usName" value="请输入邮箱地址作为用户名" />
                    <div class="spriteSheetRen"></div>
                </div>
                <!-- 手机验证码 -->
                <div class="inputUsreName inputs">
                    <input type="text" class="code" value="手机验证码" />
                    <a href="#" class="get_verification_code" title="获取手机验证码">获取手机验证码</a>
                </div>
                <!-- 密码框-->
                <div class="inputPassword">
                    <input type="password" class="password" placeholder="密码" />
                    <div class="spriteSheetLock "></div>
                </div>

                <!--用户服务协议-->
                <div class="remember_login">
                    <i class="checkbox"></i>

                    <p>用户服务协议
                        <span class="txt_right">已有账号？
                            <a href="#">立即登录</a>
                        </span>
                    </p>
                </div>

                <!-- 登入按钮-->
                <a href="#" class="login" title="注册">注 册</a>

            </div>

            <!--下面的精灵图 -->
            <div class="login_wrapper">
                <span class="One_click_login">一键登录</span>
                <ul class="login_list">
                    <li>
                        <a href="#">
                            <img src="images/login_icon_qq.png" title="腾讯QQ">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/login_icon_wx.png" title="微信">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="images/login_icon_sina.png" title="微博">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
